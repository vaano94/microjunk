
server:
  port : 10000

spring:
  application:
    name: gateway

zuul:
  ignoredServices: '*'
  host:
    connect-timeout-millis: 20000
    socket-timeout-millis: 20000

  routes:
    payment-sender:
        path: /payments/**
        serviceId: payment-sender
        url: http://auth-service:5000
        stripPrefix: false
        sensitiveHeaders:

    notification-service:
        path: /notifications/**
        serviceId: notification-service
        url: http://notifications:7000
        stripPrefix: false
        sensitiveHeaders:
