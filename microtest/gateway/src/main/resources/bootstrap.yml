server:
  port: 10000

spring:
  application:
    name: gateway


zuul:
  ignoredServices: '*'
  host:
    connect-timeout-millis: 20000
    socket-timeout-millis: 20000

  # works via ip request, example: http://localhost:10000/payment-sender/test/get
  routes:
    payment-sender:
        url: http://localhost:9000/payments
        path: /payment-sender/**
        #stripPrefix: false
        #sensitiveHeaders:

    # works only with eureka service example : http://localhost:10000/payment-service/payments/test/get
    payment-service:
          serviceId: payment-sender
          path: /payment-service/**

    notification-service:
        path: /notifications/**
        serviceId: notification-service
        stripPrefix: false
        sensitiveHeaders:

management:
  security:
    enabled: false
