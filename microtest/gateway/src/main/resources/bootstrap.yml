server:
  port: 10000

spring:
  application:
    name: gateway


zuul:
  ignoredServices: '*'
  host:
    connect-timeout-millis: 20000
    socket-timeout-millis: 20000

  # works via ip request, example: localhost:10000/payments/
  routes:
    payment-sender:
        url: http://localhost:9000/payments
        path: /payments/**
        stripPrefix: false
        #sensitiveHeaders:

    # works only with eureka service
    payment-service:
          serviceId: payment-sender
          path: /payment-service/**

    notification-service:
        path: /notifications/**
        serviceId: notification-service
        stripPrefix: false
        sensitiveHeaders:

management:
  security:
    enabled: false
